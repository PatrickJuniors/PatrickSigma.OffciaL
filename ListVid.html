    <script>
    const musicList = [
            "surat cinta untuk starla.mp3",
            "sampai akhir waktu Speed up.mp3",
            "For Revenge X Stereo Wall - Jakarta Hari Ini (Official Video).mp3",
            "Dendi Nata - Abadi X Quotes Dilan.mp3",
            "Nadin Amizah - Taruh  ELLA JKT48 Cover at MnG.mp3",
            "Vionita - dia masa lalumu aku masa depanmu.mp3",
            "Neck Deep - December.mp3",
            "John Denver - Take Me Home, Country Roads.mp3"
        ];
        const playPauseButton = document.getElementById('play-pause');
        const nextButton = document.getElementById('next-music');
        const music = document.getElementById('background-music');
        const musicSource = document.getElementById('music-source');
        const musicTitle = document.getElementById('music-title');
        const progress = document.getElementById('progress');
        const currentTime = document.getElementById('current-time');

        let currentMusicIndex = 0;

        function getMusicTitle(fileName) {
            return fileName.replace('.mp3', '');
        }

        function updateProgress() {
            const percent = (music.currentTime / music.duration) * 100;
            progress.style.width = percent + '%';
            currentTime.textContent = formatTime(music.currentTime);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
        }

        function playMusic(index) {
            currentMusicIndex = index;
            const selectedMusic = musicList[index];
            musicSource.src = selectedMusic;
            musicTitle.textContent = getMusicTitle(selectedMusic);
            music.load();
            music.play();
        }

        playPauseButton.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                playPauseButton.textContent = 'Pause';
            } else {
                music.pause();
                playPauseButton.textContent = 'Play';
            }
        });

        nextButton.addEventListener('click', () => {
            const nextIndex = (currentMusicIndex + 1) % musicList.length;
            playMusic(nextIndex);
        });

        music.addEventListener('timeupdate', updateProgress);

        // Memulai musik pertama kali saat halaman dimuat
        window.onload = () => playMusic(0);
        
        function playVideo(url) {
            const popup = document.getElementById('video-popup');
            const video = document.getElementById('popup-video');
            video.src = url;
            popup.style.display = 'flex';
            video.play();
        }
        function closeVideo() {
            const popup = document.getElementById('video-popup');
            const video = document.getElementById('popup-video');
            video.pause();
            video.src = '';
            popup.style.display = 'none';
        }
    </script>
